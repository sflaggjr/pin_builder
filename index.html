<!DOCTYPE HTML>
<head>
  <title>Production Issue Notification Builder</title>
  <script src='jquery-1.11.3.js'></script>
  <script src='index.js'></script>
</head>
<body>
  <link rel='stylesheet' href='index.css'>
  <form>
  <div class='divTable'>
    <p>Production Issue Notification Builder</p>
    <div class='divRow'>
      <div class='divCell'>Outage ID</div>
      <div class='divCell'><input type='text' id='outageID' class='dataPoint'></div>
    </div>
    <div class='divRow'>
      <div class='divCell'>New / Update / Resolved</div>
      <div class='divCell'><input type='radio' name='pinStatus' class='dataPoint' id='newPin'>New<input type='radio' name='pinStatus' class='dataPoint' id='updatedPin'>Updated<input type='radio' name='pinStatus' class='dataPoint' id='resolvedPin'>Resolved</div>
    </div>
    <div class='divRow'>
      <div class='divCell'>Issue Status</div>
      <div class='divCell'><textarea id='status' class='dataPoint'></textarea></div>
    </div>
    <div class='divRow'>
      <div class='divCell'>Client Impact</div>
      <div class='divCell'><textarea id='impact' class='dataPoint'></textarea></div>
    </div>
    <div class='divRow'>
      <div class='divCell'>Start Date/Time</div>
      <div class='divCell'><input type='date' class='dataPoint' id='startDate'>/<input type=time class='dataPoint' id='startTime'></div>
    </div>
    <div class='divRow'>
      <div class='divCell'>Reported Date/Time</div>
      <div class='divCell'><input type='date' class='dataPoint' id='startDate'>/<input type=time class='dataPoint' id='startTime'></div>
    </div>
    <div class='divRow'>
      <div class='divCell'>End Date/Time</div>
      <div class='divCell'><input type='date' class='dataPoint' id='startDate'>/<input type=time class='dataPoint' id='startTime'></div>
    </div>
    </div>






    </div>
  </div>
</form>
</body>
